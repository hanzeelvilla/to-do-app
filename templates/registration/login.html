{% extends "base.html" %}

{% block content %}
    <h2>Log In</h2>
    {% if user.is_authenticated %}
            <p>You are logged In</p>
        {% else %}
            <form action="" method="post">{% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Log In</button>
        </form>
    {% endif %}
{% endblock content %}
